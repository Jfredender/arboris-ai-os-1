
name: Deploy Flutter Web to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: âœ… Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: ğŸ”¨ Build Flutter Web (Release)
        run: flutter build web --release --verbose

      - name: ğŸ“‹ List build output
        run: |
          echo "Build directory contents:"
          ls -lah build/web/
          echo "Total size:"
          du -sh build/web/

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸš€ Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting --token "$FIREBASE_TOKEN" --non-interactive

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deploy concluÃ­do com sucesso!"
